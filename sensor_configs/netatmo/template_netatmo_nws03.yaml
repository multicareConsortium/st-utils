# SENSOR TYPE: Netatmo NWS03
# INSTRUCTIONS
# 1 - Input the data near the *fill tag AND remove the tag
# 2 - ONE (1) Sensor per config file, 
# 3 - Filename, sensor key / sensor name attribute should be device MAC address,
# 4 - iot_links shall use entity NAMES to refer to other entities, 

sensors: 
  *fill <MAC address>: 
    name: *fill <must match line above (str)> 
    description: Netatmo Weather Station NWS03 with indoor and outdoor module.
    metadata: *fill <str>
    encodingType: *fill <str>
    properties:
      connectivity: Wi-Fi 802.11 b/g/n (2.4 GHz)
      recording_frequency: 5 minutes
      accuracy:
        temperature: ± 0.3°C
        humidity: 3%
        pressure: ± 1mbar
      measurement_range:
        temperature: 0°C to 50°C
        humidity: 0% to 100%
        pressure: 260mbar to 1160mbar
        CO2: 0ppm to 5000ppm
        noise: 35db to 120db
    iot_links:
      datastreams: &datastreams
        - temperature_indoor
        - temperature_outdoor
        - humidity
        - co2
        - pressure
        - noise
        - absolute_pressure

things:
  *fill <thing nam (str)>: 
    name: *fill <must match line above (str)>
    description: *fill <str>
    properties: *fill <dict or null> 
    iot_links:
      datastreams: *datastreams
      locations:
        - *fill <location 1 (str)>
        - *fill <location 2 (str)> # usually 1 location, remove if required

locations:
  *fill <location name (str)>: 
    name: *fill <str>
    description: Room 120 on the First Floor of the West Wing of the BK Building.
    properties: *fill <str>
    encodingType: application/geo+json
    location: # GeoJSON geometry field
      type: *fill 
      coordinates:  [*fill <array>]
    iot_links:
      things:
        - *fill <thing 1 str>
        - *fill <thing 2 str> # usually 1 location, remove if required

datastreams:
  temperature_indoor:
    name: temperature_indoor
    description:  *fill <str>
    observationType: *fill <str>
    unitOfMeasurement: &temperature
      name: degree Celsius
      symbol: °C
      definition: https://unitsofmeasure.org/ucum#para-30
    observedArea: &observedArea # GeoJSON geometry field
      type: Polygon
      coordinates: [*fill <array<array>>]
    phenomenon_time: null
    result_time: null
    properties: null
    iot_links:
      observedProperties:
        - indoor_temperature
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  temperature_outdoor:
    name: temperature_outdoor
    description: This datastream is measuring the air temperature in a room.
    observationType: instant
    unitOfMeasurement: *temperature
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - outdoor_temperature
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  humidity:
    name: humidity
    description:  Datastream for observations of humidity levels in Room 120.
    observationType: instant
    unitOfMeasurement: 
      name: percent
      symbol: "%"
      definition: https://unitsofmeasure.org/ucum#para-29
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - internal_humidity
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  co2:
    name: co2
    description:  Datastream for observations of CO2 levels in Room 120.
    observationType: instant
    unitOfMeasurement:
      name: parts per million
      symbol: ppm
      definition: https://unitsofmeasure.org/ucum#para-29
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - co2_levels
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  pressure:
    name: pressure
    description:  Datastream for observations of pressure levels in Room 120.
    observationType: instant
    unitOfMeasurement: &millibar
      name: millibar
      symbol: mbar
      definition: https://unitsofmeasure.org/ucum#datyp2apdxatblxmp
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - internal_pressure
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  absolute_pressure:
    name: absolute_pressure
    description: Datastream for observations of absolute pressure levels in Room 120.
    observationType: instant
    unitOfMeasurement: *millibar
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - absolute_pressure
      sensors:
        - *fill <str>
      things:
        - *fill <str>

  noise:
    name: noise
    description:  Datastream for observations of noise levels in Room 120.
    observationType: instant
    unitOfMeasurement: 
      name: decibel
      symbol: db
      definition: https://unitsofmeasure.org/ucum#para-46
    observedArea: *observedArea
    iot_links:
      observedProperties:
        - internal_noise_levels
      sensors:
        - *fill <str>
      things:
        - *fill <str>

observedProperties:
  indoor_temperature:
    name: indoor_temperature
    definition: The indoor temperature where the indoor module is placed.
    description: *fill <str>
    properties: null

  outdoor_temperature:
    name: outdoor_temperature
    definition: The outdoor temperature wherever the outdoor module is placed.
    description: *fill <str>
    properties: null
  
  absolute_pressure:
    name: absolute_pressure
    definition: The absolute pressure where the indoor module is placed.
    description: *fill <str>
    properties: null

  internal_pressure:
    name: internal_pressure
    definition: The internal pressure where the indoor module is placed.
    description: *fill <str>
    properties: null

  internal_noise_levels:
    name: internal_noise_levels
    definition: The internal noise levels where the indoor module is placed.
    description: *fill <str>
    properties: null

  co2_levels:
    name: co2_levels
    definition: The internal Co2 levels where the indoor module is placed.
    description: *fill <str>
    properties: null

  internal_humidity:
    name: internal_humidity
    definition: The internal Co2 levels where the indoor module is placed.
    description: *fill <str>
    properties: null