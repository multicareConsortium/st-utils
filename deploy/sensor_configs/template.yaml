# SENSOR TYPE: <Sensor Type>
# INSTRUCTIONS
# 1 - Replace all placeholder values (indicated by <...> and comments)
# 2 - ONE (1) Sensor per config file
# 3 - Filename should match the sensor name (typically device MAC address)
# 4 - Sensor key (in sensors section) can be <model>.<type> format (e.g., netatmo.nws03, milesight.am308l)
# 5 - iot_links shall use entity NAMES to refer to other entities
# 6 - Use YAML anchors (&) and aliases (*) to avoid repetition (see datastreams example)

sensors:
  # Sensor key format: <model>.<type> or use MAC address
  # Example: netatmo.nws03, milesight.am308l, or 70:ee:50:7f:9d:32
  <sensor_key>:  # Replace with actual sensor key
    name: <sensor_name>  # Replace with sensor name (typically MAC address, must match filename)
    description: <sensor_description>  # Replace with description
    metadata: <metadata_url_or_none>  # Replace with URL or "none"
    encodingType: <encoding_type>  # Replace with encoding type, e.g., "text", "application/pdf"
    properties:  # Replace with dict or null
      # Example properties (uncomment and modify as needed):
      #connectivity: Wi-Fi 802.11 b/g/n (2.4 GHz)
      #recording_frequency: 5 minutes
      #accuracy:
      #  temperature: ± 0.3°C
      #  humidity: 3%
    iot_links:
      datastreams: &datastreams  # Use YAML anchor for reuse
        - <datastream_name_1>  # Replace with actual datastream name
        - <datastream_name_2>  # Replace with actual datastream name
        # Add all datastream names here - one per measurement type

things:
  # The physical Thing that the sensor monitors (building, room, component, etc.)
  <thing_name>:  # Replace with thing name
    name: <thing_name>  # Replace - must match line above
    description: <thing_description>  # Replace with description
    properties:  # Replace with dict or null
      # Example properties (uncomment and modify as needed):
      #type: room
      #floor: fourth
      #room_type: living_room
    iot_links:
      datastreams: *datastreams  # Reference the anchor defined above
      locations:
        - <location_name>  # Replace with location name

locations:
  # The physical location on Earth where the Thing is
  <location_name>:  # Replace with location name
    name: <location_name>  # Replace - must match line above
    description: <location_description>  # Replace with description
    properties:  # Replace with dict or null
    encodingType: application/geo+json
    location:  # Must comply with GeoJSON schema: https://geojson.org/
      type: <geometry_type>  # Replace with Point, Polygon, LineString, etc.
      coordinates: [<longitude>, <latitude>]  # Replace with coordinates
        # For Point: [longitude, latitude]
        # Example: [4.37034, 52.00482]
    iot_links:
      things:
        - <thing_name>  # Replace with thing name

datastreams:
  # IMPORTANT: Create one datastream for each datastream name listed in sensor iot_links
  # All datastreams should be listed here
  <datastream_name>:  # Replace with datastream name (must match name in sensor iot_links)
    name: <datastream_name>  # Replace - must match line above
    description: <datastream_description>  # Replace with description
    observationType: instant  # Typically "instant" for real-time sensors
    unitOfMeasurement: &temperature  # Use anchor for reuse across datastreams
      name: <unit_name>  # Replace, e.g., "degree Celsius"
      symbol: <unit_symbol>  # Replace, e.g., "°C"
      definition: <unit_definition_url>  # Replace with UCUM definition URL
    observedArea: &observedArea  # Use anchor for reuse
      type: Polygon  # Replace with geometry type
      coordinates: null  # Replace with array or null
    phenomenon_time: null  # Typically null for instant observations
    result_time: null  # Typically null for instant observations
    properties: null  # Optional: Replace with dict or null
    iot_links:
      observedProperties:
        - <observedProperty_name>  # Replace - ONE ObservedProperty name (must match)
      sensors:
        - <sensor_name>  # Replace - ONE Sensor name (must match sensor name field)
      things:
        - <thing_name>  # Replace - ONE Thing name (must match)
  
  # Add more datastreams as needed, one for each datastream in sensor iot_links
  # Each datastream can reuse anchors (e.g., unitOfMeasurement: *temperature, observedArea: *observedArea)

observedProperties:
  # Define one ObservedProperty for each datastream
  <observedProperty_name>:  # Replace with observedProperty name
    name: <observedProperty_name>  # Replace - must match line above
    definition: <definition_url>  # Replace with URL or definition
    description: <observedProperty_description>  # Replace with description
    properties: null  # Optional: Replace with dict or null
  # Note: ObservedProperties do NOT have iot_links
  # Add more observedProperties as needed, one for each datastream